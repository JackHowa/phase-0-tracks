<!DOCTYPE html>
<html>
   <head>
      <title>Practice Table</title>
   </head>
   <body>
      <table border=1>
         <tr>
            <th>Drinks</th>
            <th>Flavor</th>
            <th>Alcoholic Content</th>
         </tr>
         <tr>
            <td>Lemonade</td>
            <td>Sour</td>
            <td>None</td>
         </tr>
         <tr>
            <td>Gin</td>
            <td>Bitter</td>
            <td>High</td>
         </tr>
         <tr>
            <td>Beer</td>
            <td>Hoppy</td>
            <td>Low</td>
         </tr>
      </table>
      <table border=1>
         <tr>
            <th>Alcohol Type</th>
            <th>Drink</th>
            <th>Color</th>
         </tr>
         <tr>
            <td>Beer</td>
            <td>Pilsner</td>
            <td>Light Brown</td>
         </tr>
         <tr>
            <td rowspan="2">Wine</td>
            <td>Merlot</td>
            <td>Dark Red</td>
         </tr>
         <tr>
            <td colspan="2">Champagne</td>
         </tr>
      </table>
   </body>
</html>
